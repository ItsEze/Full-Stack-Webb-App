<!DOCTYPE html>
<html>
<head>
    <title>Car Viewer</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Carviewer!</h1>
    </header>

    <main>
        <button id="listCars">Get All Cars</button>
        <div id="selectorContainer">
        <div>
            <label for="carIdSelect" id="carIdDropdownBtn">Get Cars By Id</label>
                <div>
                <select id="carIdSelect">
                    <option value="">-- Select an Id number --</option>
                </select>
                </div>
        </div>
        <div>
            <label for="carYearSelect" id="carYearDropdownBtn">Get Cars By Year</label>
                <div>
                <select id="carYearSelect">
                    <option value="">-- Select a Year --</option>
                </select>
                </div>
        </div>
        <div>
            <label for="carMakeSelect" id="carMakeDropdownBtn">Get Cars By Make</label>
                <div>
                <select id="carMakeSelect">
                    <option value="">-- Select a Make --</option>
                </select>
                </div>
        </div>
        </div>
        <div id="carContainer">
        </div>
    </main>
</body>
</html>
